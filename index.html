<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThanLWinPay</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #111827, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* animated background glow */
    body::before {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(56,189,248,0.25), transparent 70%);
      top: -200px;
      right: -200px;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(40px); }
      100% { transform: translateY(0px); }
    }

    .container {
      position: relative;
      max-width: 900px;
      padding: 48px 28px;
      text-align: center;
      background: rgba(17, 24, 39, 0.65);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
      animation: fadeUp 1.2s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3.2rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #38bdf8, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 6px rgba(56,189,248,0.4)); }
      to { filter: drop-shadow(0 0 16px rgba(167,139,250,0.8)); }
    }

    p {
      font-size: 1.15rem;
      opacity: 0.9;
      margin-bottom: 40px;
      line-height: 1.7;
      color: #d1d5db;
    }

    .download-btn {
      position: relative;
      display: inline-block;
      padding: 18px 42px;
      font-size: 1.15rem;
      font-weight: 600;
      color: #020617;
      background: linear-gradient(90deg, #38bdf8, #a78bfa);
      border-radius: 999px;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 20px 40px rgba(56,189,248,0.35);
      overflow: hidden;
    }

    .download-btn::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .download-btn:hover::after {
      transform: translateX(100%);
    }

    .download-btn:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 30px 70px rgba(167,139,250,0.6);
    }

    footer {
      margin-top: 56px;
      font-size: 0.9rem;
      opacity: 0.6;
      color: #9ca3af;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.4rem; }
      p { font-size: 1.05rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ThanLWinPay</h1>
    <p>
      A fast, secure, and modern digital payment experience.
      Download TThanLWinPay and manage your payments effortlessly.
    </p>

    <!-- Replace the href value with your direct download link -->
    <a
      class="download-btn"
      href="https://pay.kyawgyi.club/public/thanlwinpay.apk"
      download
    >
      Download App
    </a>

    <footer>
      Â© 2026 ThanLWinPay. All rights reserved.
    </footer>
  </div>
</body>
</html>
